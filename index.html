<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>shopping-cart-js</title>
</head>

<body>
    <div class="container-fluid">
        <section class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="index.html">
                                <img class="logo" src="assets/logo.png" alt="Logo">
                            </a>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <select id="currencySelect" onchange="currency.updateCurrency()">
                                        <option value="eur">€</option>
                                        <option value="dol">$</option>
                                    </select>
                                </li>
                                <li class="nav-item">
                                    <a href="cart.html">
                                        <span id="cartCount" class="badge badge-light"></span>
                                        <img class="cart-logo" src="assets/cart.png" alt="Cart">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <section class="header-spacer"></section>
        <!--------PRODUCTS-------->
        <section class="products">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center">
                            <h1 class="section-title">
                                SHOP
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div id="productsGrid">
                    </div>
                </div>
            </div>
        </section>
        <!--------FOOTER-------->
        <footer class="footer-area">
            <div id="lower-footer" class="d-flex justify-content-center">
                <h6>© 2019 Roser Reverte. Built for Assembler School</h6>
            </div>
        </footer>
    </div>
    <script src="scripts/classes/currencyClass.js"></script>
    <script src="scripts/classes/cartClass.js"></script>
    <script src="scripts/classes/productClass.js"></script>
    <script src="scripts/classes/productsClass.js"></script>
    <script src="scripts/products.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
